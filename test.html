<!DOCTYPE html>
<html>
<head>
    <title>Positioning a Fixed Element in the Top Right Corner</title>
    <style>
        .fixed-element {
            position: fixed;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="fixed-element">
        <p>This is a fixed element positioned in the top right corner.</p>
    </div>
</body>
</html>
